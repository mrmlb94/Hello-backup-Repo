<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>List of Users</h1>
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Family Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.familyName}"></td>
            <td class="action-buttons">
                <!-- Condition to show the delete button only for the user or the admin -->
                <form th:if="${user.id == session.userId || session.role == 'ADMIN'}" th:action="@{'/deleteUser/' + ${user.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
