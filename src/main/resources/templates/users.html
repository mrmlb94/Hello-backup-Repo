<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        table {
            width: 80%; /* Adjusted width */
            margin: 0 auto 30px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
        }

        form {
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        form button[type="submit"]:last-child {
            background-color: #dc3545;
        }

        form button[type="submit"]:last-child:hover {
            background-color: #c82333;
        }

        /* Additional styles */
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>List of Users</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td> <!-- Displaying the password -->
        <td>
            <!-- Edit User Name -->
            <form th:action="@{/editUser}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <input type="text" name="name" th:value="${user.name}" />
                <button type="submit">Edit Name</button>
            </form>
            <!-- Change Password -->
            <form th:action="@{/changePassword}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <input type="text" name="newPassword" placeholder="New Password" />
                <button type="submit">Change Password</button>
            </form>
            <!-- Delete User -->
            <form th:action="@{'/deleteUser/' + ${user.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="/" method="get">
    <button type="submit">Return to the main page</button>
</form>
</body>
</html>
