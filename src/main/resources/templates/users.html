<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40; /* Dark gray heading */
        }

        table {
            width: 60%; /* Adjust width as needed */
            margin: 0 auto 30px; /* Center the table */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e9ecef; /* Light gray header */
        }

        form {
            margin-bottom: 5px; /* Small space between forms */
        }

        button[type="submit"] {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px; /* Space between buttons */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        form button[type="submit"]:last-child { /* Style the Delete button */
            background-color: #dc3545; /* Red */
        }

        form button[type="submit"]:last-child:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
<h1>List of Users</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td>
            <form th:action="@{/editUser}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <input type="text" name="name" th:value="${user.name}" />
                <button type="submit">Edit / Save</button>
            </form>
            <form th:action="@{'/deleteUser/' + ${user.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="/" method="get">
    <button type="submit">Return to the main page</button>
</form>
</body>
</html>
