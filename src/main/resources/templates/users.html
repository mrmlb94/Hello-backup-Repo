<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .table-container {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-buttons {
            justify-content: center;
            display: flex;
            gap: 10px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        h1 {
            color: #495057;
        }
        .table th {
            background-color: #f8f9fa;
            color: #495057;
        }
        .table td {
            color: #495057;
            vertical-align: middle;
        }
        .btn {
            font-size: 0.875rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<!-- Back button -->
<a href="/login" class="btn btn-primary back-button">Back to Login</a>

<h1>List of Users</h1>
<div class="table-container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Family Name</th>
            <th>Birthdate</th>
            <th>Birth Place</th>
            <th>Current Country</th>
            <th>Current City</th>
            <th>School Name</th>
            <th>GPA</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.familyName}"></td>
            <td th:text="${user.birthdate}"></td>
            <td th:text="${user.birthPlace}"></td>
            <td th:text="${user.currentCountry}"></td>
            <td th:text="${user.currentCity}"></td>
            <td th:text="${user.schoolName}"></td>
            <td th:text="${user.gpa}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td class="action-buttons">
                <a th:href="@{/editUser/{id}(id=${user.id})}" th:if="${user.id == session.userId || session.role == 'ADMIN'}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form th:action="@{/deleteUser/{id}(id=${user.id})}" method="post" th:if="${user.id == session.userId || session.role == 'ADMIN'}" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
