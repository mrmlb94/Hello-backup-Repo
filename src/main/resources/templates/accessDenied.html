<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .restricted-area {
            background-color: white;
            padding: 40px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .lock-icon {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545; /* Error Red */
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="restricted-area">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page. Perhaps try a different route!</p>
        <a href="/" class="button">Return Home</a>
    </div>
</div>
</body>
</html>
